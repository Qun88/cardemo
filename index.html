        function showImg(m) {
            $('#showCard').css('display', 'block')
            $('#showImg').attr('src', $(m).attr('path'));
            $('#showName').html($(m).text());
            $('#showInfo').html("位置" + $(m).attr('lat') + "--" + $(m).attr('lon'))
            map.setZoomAndCenter(15, new AMap.LngLat($(m).attr('lon'), $(m).attr('lat')));

        //增加多个marker
        function showAllMarker(v) {
            var aArr = $(v).children('div').find('a');
            if(markers.length != 0) {
                map.clearMap();
                markers = []
            }
            $(aArr).each(function (index) {
                markers.push(new AMap.Marker({
                    icon: "car.png",
                    angle: $(aArr[index]).attr('angle'),
                    position: [$(aArr[index]).attr('lon'), $(aArr[index]).attr('lat')]
                }))
                map.setZoomAndCenter(20, new AMap.LngLat($(aArr[0]).attr('lon'), $(aArr[0]).attr('lat')));
            })
            map.add(markers)
        }
